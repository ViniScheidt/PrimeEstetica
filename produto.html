<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Detalhes do Produto</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Detalhes do Produto -->
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Espaço reservado para o Slider de Imagens -->
                <div id="imageSlider" class="carousel slide" data-ride="carousel">
                    <!-- Imagens do Slider -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="produto-imagem" class="d-block w-100" alt="Imagem do Produto" style="max-width: 500px; max-height: 500px;">
                        </div>
                    </div>
                    <!-- Controles esquerdo e direito -->
                    <a class="carousel-control-prev" href="#imageSlider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#imageSlider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Descrição do Produto -->
                <h2 id="produto-nome"></h2>
                <p id="produto-preco" class="price"></p>
                <!-- Quantidade e Adicionar ao Carrinho -->
                <div class="quantity mt-3 mb-3">
                    <input id="quantity" type="number" class="form-control" value="1" min="1">
                </div>
                
                <button id="produto-comprar" class="btn btn-primary">Adicionar ao carrinho</button>
                <!-- Texto de Detalhes do Produto -->
                <p id="produto-descricao" class="mt-4"></p>
            </div>
        </div>

        <form id="carrinho-form" action="carrinho.html" method="POST">
            <input type="hidden" id="quantidade-input" name="quantidade" value="1">
            <input type="hidden" id="produto-nome-input" name="nome" value="">
            <input type="hidden" id="produto-preco-input" name="preco" value="">
            <input type="hidden" id="produto-descricao-input" name="descricao" value="">
            <input type="hidden" id="produto-imagem-input" name="imagem" value="">
        </form>

        <!-- JS do Bootstrap e dependências -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
