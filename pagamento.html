<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Alinhar conteúdo verticalmente */
            align-items: center; 
            justify-content: center; 
        }
        body {
            flex: 1;
        }
        img {
            max-width: 50%; /* Aumentei o tamanho da imagem */
            height: auto;
            display: block;
            margin-bottom: 20px; /* Adicionei margem inferior para separar da ação do botão */
        }
        .botao {
            text-decoration: none;
            background-color: #007BFF; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border-radius: 5px; /* Cantos arredondados do botão */
            font-weight: bold; /* Texto em negrito */
            transition: background-color 0.3s; /* Transição suave de cor */
        }
        .botao:hover {
            background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://imagensprod.s3.sa-east-1.amazonaws.com/imagem_2023-11-28_131238870.png" alt="Imagem de Pagamento">
        <a href="https://wa.me/5547996139611?text=Segue+comprovante+de+pagamento" class="botao">Enviar Comprovante</a>
    </div>
</body>
</html>
